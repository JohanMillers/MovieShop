<div class="row mt-3" *ngIf="pelicula">
  <div class="col-md-6 ">
    <img [src]="pelicula.poster_path | noImagen" 
         [alt]="pelicula.title"
         class="img-thumbnail">
  </div>
  <div class="col-md-6">
    <h2>{{pelicula.title}}</h2>
    <div class="row">
      <div class="col-4">
        <star-rating 
        [value]="pelicula.vote_average"
        totalstars="10"
        checkedcolor="yellow"
        uncheckedcolor="grey"
        size=15px
        readonly="false">
        </star-rating>
      </div>
      <div class="col text-white">
        {{pelicula.vote_average | number:'1.1-2'}}
      </div>
      <div class="row mt-3">
        <div class="col-8 text-white text-justify">
          {{pelicula.overview}}
        </div>
      </div>
      <div class="row">
        <div class="col mt-4">
          <button class="btn btn-info"
          (click)="onRegresar()">
          Regresar
        </button>
        </div>
      </div>
    </div>
  </div>
</div>
