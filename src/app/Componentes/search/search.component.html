<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control"
              placeholder="Buscar peliculas..." />
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
 
<!-- <app-tarjetas class="mt-5" *ngIf="!loading" [items]="resultado"></app-tarjetas> -->

<div class="p-5 contenedor">
  <div class="titulo">
    <h1>
      Lista de Peliculas mas buscada 
    </h1>
  </div>
  <div class="row justify-content-md-center ">
    <div (click)="VerPeliculas( item )" class="col-4 col-md-3  col-lg-2 mb-5 tarjeta" *ngFor="let item of items">
      <img [src]="item.poster_path | noImagen" class="img-fluid poster puntero" alt="{{item.title}}">
      <div>
        <h3>{{item.title || item.poster_path | cutText:33 }}</h3>
        <div class="row">
          <div class="col-7">
            <star-rating [value]="item.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey"
              size=1rem readonly="false">
            </star-rating>
          </div>
          <div class="col-5">
            {{item.vote_average | number:'1.1-2'}}
          </div>
        </div>
      </div>
    </div>
  </div>
